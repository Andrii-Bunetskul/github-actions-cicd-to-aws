<HTML>
<HEAD>
<TITLE>DevOps</TITLE>
<SCRIPT LANGUAGE="JavaScript">
      var sizes = new Array(0,1,2,4,8,10,12);
      sizes.pos = 0;
    
function Elastic()
{
    var el = document.all.elastic
    if (null == el.direction)el.direction = 1
    else if ((sizes.pos > sizes.length - 2) || (0 == sizes.pos))
    el.direction *= -1
    el.style.letterSpacing = sizes[sizes.pos += el.direction]
setTimeout('Elastic()',100)
}

</SCRIPT>
<BODY  bgcolor=white  onLoad=Elastic()>
<CENTER>
<font color="black"><h1> DevOps Crash Course </h1><br>
<h2>Welcome to Python Flask Web Page!<br>Created by <font color="blue">Andrii Bunetskul!</font></h2>
<br>
<font color="green"><h1 ID="elastic" ALIGN="Center">CI/CD to AWS</h1>
<br>

</body>
</HTML>
